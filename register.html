<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    
    <script src="https://kit.fontawesome.com/5dc5aa687e.js" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div id="logo">
            <img src="img4.png" alt="">
        </div>
        <h1>
            REGISTRATION
        </h1>
        <div class="login">
            <form action="form.php">
                <label>
                    <p>
                        NAME:
                    </p>
                </label>
                <P>
                    <i class="fas fa-signature" style="font-size: 25px;">
                    </i>
                    <input type="text" id="Name" placeholder="Name" required="">
                </P>
                <label>
                    <p>
                        USERNAME:
                    </p>
                </label>
                <p>
                    <i class="fas fa-user" style="font-size: 25px;">
                    </i>
                    <input type="text" id="username" placeholder="Username" required="">
                </p>
                <label>
                    <p>
                        EMAIL:
                    </p>
                </label>
                <p>
                    <i class="fas fa-envelope-open-text" style="font-size: 25px;">
                    </i>
                    <input type="email" id="email" placeholder="Email" required=""> 
                </p>
                <label>
                    <p>
                        ROLL NUMBER:
                    </p>
                </label>
                <P>
                    <i class="fas fa-graduation-cap " style="font-size: 25px;">
                    </i>
                    <input type="number" id="roll number" placeholder="Roll Number" required="">
                </P>
                <label>
                    <p>
                        PASSWORD:
                    </p>
                </label>
                <p>
                <i class='fas fa-low-vision' style='font-size:25px'>
                </i>
                <input type="password" id="password" placeholder="Password" required="">
                </p>
                <label>
                    <p>
                        MOBILE NUMBER:
                    </p>
                 <i class="fas fa-phone-alt" style="user-select: auto; font-size: 25px;">
                </i>
                <select id="country code" aria-placeholder="Country Code">
                    <option data-contrycode="IN" value="+91">
                        (+91)
                    </option>
                </select>
                <input type="number" id="mobile number" placeholder="Mobile Number" required="" pattern="[0-9]{10}">
                </label>
                <br>
                <label class="captcha">
                    <img src="img5.jpg" alt="">
                    <p>
                    <input type="number" id="captcha" placeholder="enter the correct number" required="">
                    </p>
                </label>
                <label>
                    <input class="button" type="submit" value="SUBMIT">
                </label>
                <br>
                <a href="index.html">
                    Already Registered?
                </a>
            </form>
        </div>
    </div>
</body>
</html>
